<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    
    <title>Jogo de Adivinhação - IFG 2º Áudio e Vídeo</title>

<style>
  /* Corpo da página com gradiente sutil */
  .corpoDaPagina {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #1e1e2f, #2a2a40);
    color: #f5f5f5;
  }

  /* Caixa central */
  .container {
    text-align: center;
    background-color: #2f2f3d;
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    max-width: 350px;
    width: 100%;
  }

  h1 {
    color: #f0f0f0;
    font-size: 1.8rem;
    margin-bottom: 15px;
  }

  p {
    margin-bottom: 25px;
    color: #cccccc;
    font-size: 1rem;
  }

  /* Campo de entrada */
  #NMPalpite {
    padding: 12px;
    border: 1px solid #444;
    border-radius: 8px;
    font-size: 16px;
    width: 120px;
    text-align: center;
    margin-right: 10px;
    outline: none;
    background-color: #1e1e2f;
    color: #f0f0f0;
    transition: border 0.3s ease, box-shadow 0.3s ease;
  }

  #NMPalpite:focus {
    border-color: #7f5af0;
    box-shadow: 0 0 5px rgba(127, 90, 240, 0.6);
  }

  /* Botão */
  button {
    padding: 12px 24px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    color: #ffffff;
    background: linear-gradient(135deg, #7f5af0, #6246ea);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 12px rgba(127, 90, 240, 0.4);
  }
</style>
  </head>
  <body class="corpoDaPagina">
    <div class="container">
      <h1>Jogo de Adivinhação</h1>
      <p>Digite seu palpite abaixo:</p>
      <input type="number" id="NMPalpite" placeholder="Número">
      <button>Enviar</button>
    </div>
  </body>
</html>
