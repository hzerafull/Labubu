<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">

    <title>Jogo de Adivinha√ß√£o - IFG 2¬∫ √Åudio e V√≠deo</title>

    <style>

      .corpo_da_pagina {
 	        font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #1e1e2f;
          margin: 0;

      }

      .container {
        text-align: center;
        background-color: #2f2f3d; 
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.5);
        width: 300px; /* Adicionado para melhor visualiza√ß√£o */
      }

      button {
        padding: 10px 20px;
        border: none;
        font-size: 20px;
        cursor: pointer;
        border-radius: 10px;
        color: #ffffff;
        background-color: #7f5af0;
        transition: background-color 0.3s ease;
        margin-top: 10px; /* Adicionado para espa√ßamento */
      }

      button:hover { 
        background-color: #6a49cc; 
      }

      h1 {
        color: #f0f0f0;  
      }

      p {
          color: #cccccc;  
          margin-bottom: 20px; 
      }

      input[type="number"]{
        padding: 10px;
        font-size: 16px;
        width: 80px;
        margin-bottom:10px;
        background-color: #1e1e2f;
        color: #f0f0f0;
        border: 1px solid #444;
        border-radius: 5px;
        text-align: center;
      }
      
      .resultado {
          margin-top: 20px;
          color: #f0f0f0;
          font-size: 18px;
          min-height: 40px; /* Para manter o espa√ßo reservado */
      }

    </style>

  </head>
  <body class="corpo_da_pagina">

    <div class="container">

      <h1>Jogo de Adivinha√ß√£o</h1>
      <p>Tente adivinhar o n√∫mero secreto entre 1 e 100</p>


      <input type="number" id="NMPalpite" min="1" max="100"/>
      
      <button id="BTNAdvinhar" onclick="verificarPalpite()"> 
        Adivinhar 
      </button>

      <div class="resultado" id="resultadoMensagem">
          </div>
      
      <button id="BTNReiniciar" onclick="reiniciarJogo()" style="display: none;">
          Novo Jogo
      </button>

    </div>


    <script>
      // 1. Vari√°veis Globais
      let numeroSecreto = Math.floor(Math.random() * 100) + 1; // Gera n√∫mero entre 1 e 100
      let tentativas = 0;
      let jogoAtivo = true;

      // 2. Refer√™ncias aos Elementos HTML
      const inputPalpite = document.getElementById('NMPalpite');
      const btnAdvinhar = document.getElementById('BTNAdvinhar');
      const btnReiniciar = document.getElementById('BTNReiniciar');
      const resultadoMensagem = document.getElementById('resultadoMensagem');

      // 3. Fun√ß√£o Principal: Verificar o Palpite
      function verificarPalpite() {
          if (!jogoAtivo) {
              return; // Sai da fun√ß√£o se o jogo j√° terminou
          }
          
          const palpite = parseInt(inputPalpite.value);
          
          // Valida√ß√£o b√°sica do input
          if (isNaN(palpite) || palpite < 1 || palpite > 100) {
              resultadoMensagem.textContent = 'Por favor, insira um n√∫mero v√°lido entre 1 e 100.';
              resultadoMensagem.style.color = '#ff6b6b'; // Vermelho
              inputPalpite.value = ''; // Limpa o campo
              return;
          }

          tentativas++;
          
          if (palpite === numeroSecreto) {
              // Acertou
              resultadoMensagem.textContent = `üéâ Parab√©ns! Voc√™ acertou o n√∫mero ${numeroSecreto} em ${tentativas} tentativa(s)!`;
              resultadoMensagem.style.color = '#7f5af0'; // Roxo
              finalizarJogo(true);
              
          } else if (palpite < numeroSecreto) {
              // Palpite muito baixo
              resultadoMensagem.textContent = `Ainda n√£o. Tente um n√∫mero MAIOR.`;
              resultadoMensagem.style.color = '#ffcc00'; // Amarelo
              
          } else {
              // Palpite muito alto
              resultadoMensagem.textContent = `Ainda n√£o. Tente um n√∫mero MENOR.`;
              resultadoMensagem.style.color = '#ffcc00'; // Amarelo
          }

          // Limpa o input para a pr√≥xima tentativa
          inputPalpite.value = '';
          inputPalpite.focus(); // Coloca o foco de volta no campo
      }

      // 4. Fun√ß√£o para Finalizar o Jogo
      function finalizarJogo(vitoria) {
          jogoAtivo = false;
          inputPalpite.disabled = true; // Desabilita o campo de input
          btnAdvinhar.style.display = 'none'; // Esconde o bot√£o 'Adivinhar'
          btnReiniciar.style.display = 'block'; // Mostra o bot√£o 'Novo Jogo'
      }

      // 5. Fun√ß√£o para Reiniciar o Jogo
      function reiniciarJogo() {
          // Reseta vari√°veis
          numeroSecreto = Math.floor(Math.random() * 100) + 1;
          tentativas = 0;
          jogoAtivo = true;
          
          // Reseta a interface
          inputPalpite.value = '';
          inputPalpite.disabled = false;
          resultadoMensagem.textContent = 'Novo jogo iniciado! Tente adivinhar o n√∫mero secreto entre 1 e 100.';
          resultadoMensagem.style.color = '#cccccc';
          btnReiniciar.style.display = 'none';
          btnAdvinhar.style.display = 'block';
          inputPalpite.focus();
      }

      // Inicia o jogo com a mensagem inicial ao carregar
      resultadoMensagem.textContent = 'Digite seu primeiro palpite e clique em Adivinhar!';
      
      /* NOTA: A fun√ß√£o escurecerBotao() foi removida pois o efeito de hover
         do CSS √© suficiente e mais limpo.
      */
      
    </script>
    

  </body>      
</html>
